excluded:
  - Pods
  - GeneratedFiles
  - vendor
  - CouchTrackerCoreTests
  - CouchTrackerSyncTests
  - CouchTrackerUITests
  - CouchTrackerAppTestable
  - TraktSwiftTests
  - TraktSwiftTestable
  - TMDBSwiftTests
  - TMDBSwiftTestable
  - TVDBSwiftTests
  - TVDBSwiftTestable
  - CouchTrackerPlayground.playground
  - Carthage/

opt_in_rules:
  - force_unwrapping
  - force_cast
  - force_try
  - anyobject_protocol
  - empty_count
  - empty_string
  - explicit_init
  - implicit_return
  - implicitly_unwrapped_optional
  - literal_expression_end_indentation
  - redundant_nil_coalescing
  - redundant_type_annotation
  - unused_import
  - yoda_condition
  - closure_end_indentation

disabled_rules:
  - large_tuple

indentation: 2

type_name:
  excluded:
    - S # Used for cleaner access to private and static properties

identifier_name:
  severity: error
  excluded:
    - id
    - a # Used for generic functions
    - b # Used for generic functions
    - Current

yoda_condition:
  severity: error

unused_import:
  severity: error

redundant_type_annotation:
  severity: error

redundant_nil_coalescing:
  severity: error

literal_expression_end_indentation:
  severity: error

implicitly_unwrapped_optional:
  severity: error

implicit_return:
  severity: error

explicit_init:
  severity: error

empty_string:
  severity: error

empty_count:
  severity: error

anyobject_protocol:
  severity: error

force_unwrapping:
  severity: error

force_cast:
  severity: error

force_try:
  severity: error
